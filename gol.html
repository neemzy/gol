<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>GOL</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  width: 100%;
  height: 100%;
  background-color: gray;
}

#gol {
  font-size: 0;
}

.cell {
  display: inline-block;
  vertical-align: top;
  background-color: white;
}

.cell-alive {
  background-color: black;
}

  </style>
</head>

<body>
  <div id="gol"></div>
  <script>window.interval = 100;</script>
  <script src="gol.js"></script>
  <script>
const cellSize = 20;
const boardWidth = cellSize * table.length;
const boardHeight = cellSize * table[0].length;

document.styleSheets[0].insertRule('.cell { width: ' + cellSize + 'px; height: ' + cellSize + 'px; }', 1);
document.styleSheets[0].insertRule('#gol { width: ' + boardWidth + 'px; height: ' + boardHeight + 'px; }', 1);

function displayTable(table) {
  let html = '';

  for (let x = 0; x < table.length; x++) {
    for (let y = 0; y < table.length; y++) {
      html += '<div class="cell' + (table[x][y] ? ' cell-alive' : '') + '"></div>';
    }

    document.getElementById('gol').innerHTML = html;
  }
}
  </script>
</body>

</html>
